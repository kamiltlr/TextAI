<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TextAI</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div id="app">
    <h1>Dodaj plik tekstowy</h1>
    <input type="file" id="fileInput" accept=".txt" />
    <textarea id="textContent" rows="10" cols="50" placeholder="Tekst z pliku pojawi się tutaj..."></textarea>
    <button id="sendToOpenAI">Wyślij</button>
    <pre id="response"></pre>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
