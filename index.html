<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przetwarzanie artykułu</title>
</head>
<body>
  <h1>Przetwarzanie artykułu z OpenAI</h1>
  <p>1. Wybierz plik tekstowy (.txt).</p>
  <p>2. Kliknij "Przetwórz artykuł", aby wysłać jego treść do OpenAI.</p>
  <p>3. Zapisz wygenerowany plik HTML.</p>
  <input type="file" id="fileInput" accept=".txt">
  <button id="sendToOpenAI">Przetwórz artykuł</button>
  <p id="response"></p>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
